<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="container">
    <div class="display"><p id="displayText">0</p></div>
    <div class="parent">
        <div class="div1" id="one">1</div>
        <div class="div2" id="two">2</div>
        <div class="div3" id="three">3</div>
        <div class="div4" id="four">4</div>
        <div class="div5" id="five">5</div>
        <div class="div6" id="six">6</div>
        <div class="div7" id="seven">7</div>
        <div class="div8" id="eight">8</div>
        <div class="div9" id="nine">9</div>
        <div class="div10" id="zero">0</div>
        <div class="div11" id="point">.</div>
        <div class="div12" id="add">+</div>
        <div class="div13" id="subtract">–</div>
        <div class="div14" id="multiply">×</div>
        <div class="div15" id="divide">÷</div>
        <div class="div16" id="clear">DEL</div>
        <div class="div17" id="allclear">AC</div>
        <div class="div18" id="equal">=</div>
        </div>
    </div>

  </body>
</html>
